    <script>
      window.dataLayer = window.dataLayer || [];

      gtag('js', new Date());

      gtag('config', 'G-P7LPS5CSLP');

    <meta charset="UTF-8" />

    <title>CASTED!</title>
    <link rel="icon" href="/castedicon.png" type="image">
    <!-- Preload critical LCP image with highest priority -->
    <link rel="preload" as="image" href="/slider1.webp" >
    <link rel="preload" as="image" href="/orangeLogo.webp">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://whatsapp.com">
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://firebaseapp.com">
    <link rel="preconnect" href="https://firebasestorage.app">
    <link rel="dns-prefetch" href="https://whatsapp.com">
    <link rel="dns-prefetch" href="https://www.youtube.com">
    <link rel="dns-prefetch" href="https://firebaseapp.com">
    <link rel="dns-prefetch" href="https://firebasestorage.app">
    <!-- Google tag (gtag.js) -->
    <script>
      const observer = new MutationObserver((mutations) => {
        for (const mutation of mutations) {
          for (const node of mutation.addedNodes) {
            if (node.tagName === 'LINK' && node.rel === 'stylesheet') {
              // It's the CSS link!
              node.rel = 'preload';
              node.as = 'style';
              node.onload = () => {
                node.rel = 'stylesheet';
              };
              observer.disconnect(); // We're done
            }
          }
        }
      });

      observer.observe(document.head, { childList: true });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
    <!-- Prevent layout shift by reserving space for hero section -->
    <style>
      /* Critical CSS to prevent layout shift */
      #root { min-height: 100vh; }
      body { margin: 0; padding: 0; }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(() => console.log('Service Worker registered!'))
          .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
  </body>
